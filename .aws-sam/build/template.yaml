AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Shared resources of the Trustee platform.
Parameters:
  Stage:
    Type: String
    Default: dev
Resources:
  RestApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Fn::Sub: trustee-rest-${Stage}
  UserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Retain
    Properties:
      UserPoolName:
        Fn::Sub: trustee-${Stage}
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          TemporaryPasswordValidityDays: 0
      UsernameAttributes:
      - email
      Schema:
      - AttributeDataType: String
        Name: email
        Required: false
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DeletionPolicy: Retain
    Properties:
      UserPoolId:
        Ref: UserPool
      ClientName:
        Fn::Sub: trustee-client-${Stage}
      GenerateSecret: false
Outputs:
  RestApiGatewayURL:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${RestApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
  RestApiGateway:
    Value:
      Ref: RestApiGateway
    Export:
      Name: TrusteeRestApiGateway
  UserPool:
    Value:
      Ref: UserPool
    Export:
      Name: TrusteeUserPool
  UserPoolArn:
    Value:
      Fn::GetAtt:
      - UserPool
      - Arn
    Export:
      Name: TrusteeUserPoolArn
  UserPoolClient:
    Value:
      Ref: UserPoolClient
    Export:
      Name: TrusteeUserPoolClient
